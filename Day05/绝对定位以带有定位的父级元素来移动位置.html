<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grandfather{
            width: 500px;
            height: 500px;
            background-color: blue;
            position: absolute;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: red;
            /*margin: 100px;*/
            position: relative;
            top: 50px;
            left: 50px;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 150px;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="grandfather">
    <div class="father">
        <div class="son"></div>
    </div>
</div>
</body>
</html>
