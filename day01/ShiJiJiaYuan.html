<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘</title>
</head>
<body>
    <table align="center" width="600px">
        <tr>
            <td>我是</td>
            <td><input type="radio" name="gender" checked="checked"><img src="../images/man.jpg">男
            <input type="radio" name="gender"><img src="../images/women.jpg">女</td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                </select>

                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>常住地</td>
            <td>
                <select name="address">
                    <option value="">北京</option>
                    <option value="">黑龙江</option>
                    <option value="" selected="selected">辽宁</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td><input type="radio" name="hunyin" checked="checked">未婚
            <input type="radio" name="hunyin">离异
            <input type="radio" name="hunyin">丧偶</td>
        </tr>

        <tr>
            <td>身高</td>
            <td><input type="text" name="shengao" placeholder="请输入身高"></td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" name="xueli" placeholder="请输入学历"></td>
        </tr>
        <tr>
            <td>月薪</td>
            <td><input type="text" name="salary" placeholder="请输入月薪"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="phone" placeholder="请输入手机号"></td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea name="" id="" cols="30" rows="10" placeholder="请输入自我介绍"></textarea></td>
        </tr>
    </table>
    <div align="center"><a href="Demo02.html" ><img src="../images/btn.png" alt=""></a></div>
    <p align="center" style="color: blue">adasda</p>




</body>
</html>
