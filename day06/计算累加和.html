<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    function caculateNum(num) {
        var sum = 0;
        for (var i = 0; i < num; i++) {
            sum += i;
        }
        return sum;
    }
    //给定两个数 num1 ,num2 求这两个数中最大的值
    function showBigNum(num1,num2){
       return num1>num2? num1:num2;
    }
    alert(showBigNum(1,2));
    alert(caculateNum(100));
</script>
