<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
            top: 2px;
        }
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
<img src="../images/天使.gif" alt="">
<script>
   var img = document.querySelector('img');
   document.addEventListener('mousemove',function (e){
       var x = e.pageX;
       var y = e.pageY;
       img.style.left = x + 'px';
       img.style.top = y + 'px';
   })
</script>
</body>
</html>
