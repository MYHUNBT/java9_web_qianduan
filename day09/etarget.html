<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div>123</div>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    var div = document.querySelector('div');
    div.onclick = function (e) {
        console.log(e.target);
        console.log('+++++++++')
        console.log(this)
    }
    var ul = document.querySelector('ul');
    ul.addEventListener('click',function (e) {
        console.log(e.target); // 谁触发了那个事件就是谁， e.target就指向谁
        console.log(e.currentTarget)
        console.log('+++++++++')
        console.log(this)  //绑定ul 指定的是ul
    })
</script>
</body>
</html>
