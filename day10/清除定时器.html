<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击停止炸弹</button>
<script>
    function callback() {
        // console.log('来个华子')
        alert('来个华子')
    }
    // 函数延迟3秒后调用
    var timer = setTimeout(callback,5000)
    document.querySelector('button').addEventListener('click',function () {
        // 清除定时器
        clearTimeout(timer);
    })
</script>
</body>
</html>
