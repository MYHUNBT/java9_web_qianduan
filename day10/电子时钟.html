<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script>

    var div = document.querySelector('div');
    countdown()
    setInterval(countdown,1000)
    function countdown() {
        var date = new Date();
        div.innerHTML = date.getUTCFullYear() + '年' + (date.getMonth()+1) + '月' + date.getDate() + '日'
            + ' 星期' + date.getDay() + "  " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }
</script>
</body>
</html>
