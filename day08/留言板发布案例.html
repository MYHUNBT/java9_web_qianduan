<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            position: relative;
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
            list-style-type: none;
        }
        a{
            text-align: right;
            text-decoration :underline;
            position: absolute;
            right: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<textarea name="" id=""></textarea>
<button>发布</button>

            alert('啥都没有发个鸡')

            li.innerHTML = text.value + "<a href=\"#\">删除</a>";

            ul.insertBefore(li,ul.children[0])
            // a.onclick = function (){

            // }

            for (var i = 0; i < a.length; i++) {
                a[i].onclick = function (){
                    ul.removeChild(this.parentElement);
                }
            }

    }
