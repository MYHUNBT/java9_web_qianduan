<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner{
            width: 760px;
            height: 150px;
            margin: auto;
        }
        .nav{
            /*float: top;*/
            width: 760px;
            height: 32px;
            margin: auto;
            background-image: url("../images/nav/nav_bg.jpg");
            /*background-repeat: repeat-x;*/
        }
        .nav li{
            float: left;
            width: 80px;
            height: 32px;
            list-style: none;
            text-align: center;
            border-left: white 1px solid;
        }
        .nav li:hover{
            background-image: url("../images/nav/button2.jpg");
        }
        .nav a{
            width: 80px;
            height: 32px;
            text-decoration: none;
            text-align: center;
            line-height: 32px;
        }

    </style>
</head>
<body>
<!-- banner 是广告条的 -->
<div class="banner">
    <img src="../images/nav/banner.jpg" alt="">
</div>
<!-- nav 导航栏部分  -->
<!-- 以后我们重要的导航栏，都要采取 li 包含a 的写法 -->
<div class="nav">
    <ul>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
    </ul>
</div>
</body>
</html>
