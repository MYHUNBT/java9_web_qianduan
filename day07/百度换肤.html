<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style-type: none;
        }
        body{
            background: url("../images/bgc/1.jpg") no-repeat center top;
        }
        .baidu li{
            float: left;
            margin: 0 1px;
            /*小手*/
            cursor: pointer;
        }
        .baidu{
            overflow: hidden;
            width: 410px;
            margin: 100px auto;
            padding-top: 3px;
            background-color: white;
        }
        .baidu img{
            width: 100px;

        }
    </style>
</head>
<body>
<ul class="baidu">
    <li><img src="../images/bgc/1.jpg" alt=""></li>
    <li><img src="../images/bgc/2.jpg" alt=""></li>
    <li><img src="../images/bgc/3.jpg" alt=""></li>
    <li><img src="../images/bgc/4.jpg" alt=""></li>
</ul>
<script>
    // 控制img
    var imgs = document.querySelector('.baidu').querySelectorAll('img');
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function (){
            document.body.style.backgroundImage = 'url(' + this.src + ')';
        }
    }
</script>
</body>
</html>
